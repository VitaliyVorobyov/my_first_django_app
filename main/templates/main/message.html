{% extends 'main/loyout.html' %}
{% block title %}
Новый пост
{% endblock %}

{% block header %}
    <h1>Новый пост</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        {{ errors }}<br>
        <button id="btn_add" class="btn btn-success" type="submit">Опубликовать пост</button>
    </form>
    <a id="main" href="{% url 'index' %}" class="btn btn-warning">На главную</a>
{% endblock %}
