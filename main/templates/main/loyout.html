{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/eb8f25a35c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/first_app.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            {% block header %}{% endblock %}
        </header>
        <aside class="active">
            <ul>
                <a href="{% url 'index' %}"><link><i class="fas fa-home"> Главная</i></a><br>
                <a href="{% url 'message' %}"><link><i class="fa-solid fa-pen-to-square"> Новый пост</i></a>
            </ul>
        </aside>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
	<footer>
        <i class="fa-solid fa-brain"> Все права защищены</i>
    </footer>
</body>
</html>
