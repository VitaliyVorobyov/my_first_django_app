{% extends 'main/loyout.html' %}

{% block title %}
Удалить пост
{% endblock %}

{% block header %}
    <h1>Удалить пост</h1>
{% endblock %}

{% block content %}
    <div class="news">
        <p>Вы действительно хотите удалить пост?</p>
        <h3>{{ mymodel.name }}</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить</button>
    </form>
    <a id="main" href="{% url 'index' %}" class="btn btn-warning">На главную</a>
{% endblock %}
